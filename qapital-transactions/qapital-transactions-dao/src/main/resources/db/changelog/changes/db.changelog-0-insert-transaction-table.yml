databaseChangeLog:
  - changeSet:
      id: changelog-0.0
      author: transaction-service
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: user_id
                  type: integer
              - column:
                  name: amount
                  type: integer
              - column:
                  name: currency
                  type: text
              - column:
                  name: purchase_description
                  type: text
              - column:
                  name: execution_time
                  type: text